<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->

    <!-- DAY JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>

    <!-- custom parse plugin -->

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/customParseFormat.js"></script>


    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

    <!-- VUE  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="root">
        <main class="container">
            <section id="app-display">
                <div id="left-display">
                    <div id="utility-display">

                        <div class="top-bar">
                            <div id="user-info" class="profile-bar ">
                                <img :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
                                <span class="name-label">{{user.name}}</span>
                            </div>
                            <div id="utility-buttons">
                                <button><i class="fa-solid fa-circle-notch"></i></button>
                                <button><i class="fa-solid fa-message"></i></button>
                                <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </div>
                        </div>
                        <div id="notification-banner">

                            <div id="notification-icon-box">
                                <i class="fa-solid fa-bell-slash fa-2x"></i>
                            </div>
                            <div>
                                <span>Ricevi notifiche di nuovi mesaggi </span>

                                <a href="" id="notification-activator">Attiva notifiche desktops</a>
                            </div>
                        </div>
                        <div id="contact-search-box">

                            <input id="contact-search-bar" type="text"
                                placeholder="&#xF002;     Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <ul id="chat-list">
                        <li @click="selectContact(i)" v-for="(contact, i) in contacts" class="chat-item profile-bar">
                            <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                            <span class="name-label">{{contact.name}}</span>
                        </li>



                    </ul>

                </div>
                <div id="right-display">
                    <div class="top-bar">
                        <div id="current-chat-contact-info" class="profile-bar ">
                            <img :src="`img/avatar${this.contacts[currentIndex].avatar}.jpg`" alt="avatar 1s">
                            <span class="name-label">{{contacts[currentIndex].name}}</span>
                        </div>
                        <div id="current-chat-utility-buttons">
                            <button><i class="fa-solid fa-circle-notch"></i></button>
                            <button><i class="fa-solid fa-message"></i></button>
                            <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>

                    </div>
                    <div id="chat-displayer">
                        <div v-for="message in actualContactMessages" id="message">

                            <div v-if="message.status === 'sent'" class=" user-message-layer">

                                <div class="message-bubble user-bubble">
                                    <span>{{message.text}}</span>
                                    <div class="message-date">

                                        <span>{{message.date}}</span>
                                    </div>

                                </div>
                            </div>
                            <div v-else class="contact-message-layer">
                                <div class="message-bubble contact-bubble">
                                    <span>{{message.text}}</span>

                                    <div class="message-date">

                                        <span>{{message.date}}</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="message-inputs">
                        <div class="message-input-button-box">

                            <button id="emoji-button"><i class="fa-regular fa-face-flushed"></i></button>
                        </div>
                        <input @keyup.enter="sendMessage" v-model="newMessage.text" type="text" id="message-text-input">
                        <div class="message-input-button-box">

                            <button id="microphone-input-button"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                </div>
            </section>


        </main>
    </div>



    <!-- MY JS  -->
    <script src="js/script.js"></script>
</body>

</html>
